<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NASA API Pictures</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov"
      rel="icon"
      type="image/png"
    />
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
  </head>
  <body>
    <!-- Loader -->
    <div class="loader hidden">
      <img alt="Rocket loading animation" src="rocket.svg" />
    </div>
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <div class="navigation-container">
        <span class="background"></span>
        <!-- result nav -->
        <span class="navigation-items" id="resultsNav">
          <h3 class="clickable" onclick="updateDOM('favourites')">Favourite</h3>
          <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
          <h3 class="clickable" onclick="getNasaPictures()">Load More</h3>
        </span>
        <!-- favourites Nav -->
        <span class="navigation-item hidden" id="favouritesNav">
          <h3 class="clickable" onclick="getNasaPictures()"">Load More NASA Images</h3>
        </span>
      </div>
      <!-- imahes container -->
      <div class="images-container"></div>
    </div>
    <!-- save confirmation -->
    <div class="save-confirmed" hidden>
      <h1>ADDED!</h1>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
